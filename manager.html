<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 追蹤備註管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .toolbar {
      padding: 20px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #8e8e8e;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .stats-bar {
      padding: 15px 30px;
      background: #f0f4ff;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #e9ecef;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }

    .table-container {
      padding: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #495057;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #dee2e6;
    }

    tbody tr {
      border-bottom: 1px solid #e9ecef;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    td {
      padding: 15px;
      color: #495057;
      font-size: 14px;
    }

    .username-cell {
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
    }

    .username-cell:hover {
      text-decoration: underline;
    }

    .note-cell {
      max-width: 400px;
      line-height: 1.5;
    }

    .actions-cell {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: #e9ecef;
    }

    .edit-btn:hover {
      color: #667eea;
    }

    .delete-btn:hover {
      color: #dc3545;
    }

    .table-tag {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
      margin-right: 4px;
      margin-bottom: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 30px;
      color: #8e8e8e;
    }

    .empty-state h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #495057;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 20px;
      color: #262626;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #495057;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    .modal-actions button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 Instagram 追蹤備註管理</h1>
      <p>檢視和管理你所有的追蹤備註</p>
    </div>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-number" id="totalNotes">0</div>
        <div class="stat-label">總備註數</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="thisWeek">0</div>
        <div class="stat-label">本週新增</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="thisMonth">0</div>
        <div class="stat-label">本月新增</div>
      </div>
    </div>

    <div class="toolbar">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" placeholder="搜尋帳號或備註內容...">
      </div>
      
      <!-- 現有的按鈕 -->
      <button class="btn btn-secondary" id="syncBtn">
        ☁️ 同步到 Google Sheets
      </button>
      <button class="btn btn-secondary" id="exportBtn">
        💾 匯出 CSV
      </button>
      <button class="btn btn-primary" id="refreshBtn">
        🔄 重新載入
      </button>
      
      <!-- 👇 加入這三個新按鈕 -->
      <button class="btn btn-primary" id="backupBtn">
        📤 備份到雲端
      </button>
      <button class="btn btn-secondary" id="restoreBtn">
        📥 從雲端還原
      </button>
      <button class="btn btn-secondary" id="checkBackupBtn">
        🔍 檢查備份
      </button>
    </div>

    <div class="table-container">
      <table id="notesTable">
        <thead>
          <tr>
            <th style="width: 20%;">帳號</th>
            <th style="width: 20%;">標籤</th>
            <th style="width: 40%;">備註內容</th>
            <th style="width: 10%;">建立時間</th>
            <th style="width: 10%;">操作</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <div id="emptyState" class="empty-state" style="display: none;">
        <h3>📝 還沒有任何備註</h3>
        <p>前往 Instagram 個人檔案頁面，<br>在檔案下方就能新增追蹤備註了！</p>
      </div>
    </div>
  </div>

  <!-- 編輯模態框 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>✏️ 編輯備註</h2>
      </div>
      <div class="form-group">
        <label>帳號</label>
        <input type="text" id="editUsername" readonly style="background: #f5f5f5;">
      </div>
      <div class="form-group">
        <label>備註內容</label>
        <textarea id="editNote" placeholder="輸入備註..."></textarea>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelEdit">取消</button>
        <button class="btn btn-primary" id="saveEdit">儲存</button>
      </div>
    </div>
  </div>

  <script type="module" src="manager.js"></script>
</body>
</html>
